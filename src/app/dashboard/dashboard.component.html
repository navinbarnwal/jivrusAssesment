<div class="main">
  <div class="heading">
    <div class="container">
      <div class="row">
        <div class="col-12">Course & Students Maintenance</div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div class="course">
        <div class="row ">
          <div class="col-5 leftTitle ">Course</div>
          <div class="col-5">
            <div class="row">
              <div class="col-12 dropdown">
                <mat-form-field >
                  <mat-label>Select Course</mat-label>
                  <mat-select [(value)]="allData">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let name of allData" [value]="name">
                      {{name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12 addButton">Add New Course</div>
            </div>
            <div class="row">
              <div class="col-12 data">
                <form [formGroup]="courseForm">
                  <input type="text" formControlName="courseName">
                </form>
              </div>
            </div>
          </div>
          <div class="col-2 align-self-end">
            <div class="action">
              <div class="row">
                <div class="col-6 cross"><button type="button" class="close" aria-label="Close">
                  <span >&times;</span>
                </button></div>
                <div class="col-6 tick" type="submit" (click)="appendCourse()"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg></div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="students">
        <div class="row">
          <div class="col-5 leftTitle students">Students</div>
          <div class="col-5">
            <div class="row">
              <div class="col-12 dropdown">
                <mat-form-field >
                  <mat-label>Select Student</mat-label>
                  <mat-select [(value)]="studentData">
                    <mat-option *ngFor="let name of allData[courseSelected]" [value]="name">
                      {{name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12 addButton" (click)="addStudentButton()">Add Student</div>
            </div>
            <div class="row">
              <div class="col-12 data">
                <form [formGroup]="studentForm">
                  <input type="text" formControlName="studentName">
                </form>
              </div>
            </div>
          </div>
          <div class="col-2 align-self-end">
            <div class="action">
              <div class="row">
                <div class="col-6 cross"><button type="button" class="close" aria-label="Close">
                  <span >&times;</span>
                </button></div>
                <div class="col-6 tick" (click)="appendStudent()"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg></div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button (click)="resetData()">reset</button>
</div>
